<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Quiz</title>
    <link rel="stylesheet" href="styles_quiz_page.css">
</head>
<body>
    <div class="quiz-container">
        <h2>Personality Quiz</h2>
        <form id="personalityQuizForm">
            <p>Question 1: Do you prefer being around large groups of people?</p>
            <label>
                <input type="radio" name="q1" value="Extrovert"> Yes
            </label>
            <label>
                <input type="radio" name="q1" value="Introvert"> No
            </label>

            <p>Question 2: Do you feel drained after social events?</p>
            <label>
                <input type="radio" name="q2" value="Introvert"> Yes
            </label>
            <label>
                <input type="radio" name="q2" value="Extrovert"> No
            </label>

            <p>Question 3: Do you enjoy spending time alone?</p>
            <label>
                <input type="radio" name="q3" value="Introvert"> Yes
            </label>
            <label>
                <input type="radio" name="q3" value="Extrovert"> No
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("personalityQuizForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let introvertCount = 0;
            let extrovertCount = 0;

            // Check each question and count responses
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');
            const q3 = document.querySelector('input[name="q3"]:checked');

            if (q1 && q1.value === "Introvert") introvertCount++;
            if (q1 && q1.value === "Extrovert") extrovertCount++;

            if (q2 && q2.value === "Introvert") introvertCount++;
            if (q2 && q2.value === "Extrovert") extrovertCount++;

            if (q3 && q3.value === "Introvert") introvertCount++;
            if (q3 && q3.value === "Extrovert") extrovertCount++;

            // Determine result
            let resultText = "";
            if (introvertCount > extrovertCount) {
                resultText = "You are an Introvert!";
            } else if (extrovertCount > introvertCount) {
                resultText = "You are an Extrovert!";
            } else {
                resultText = "You are an Ambivert!";
            }

            // Redirect to result page with the result
            window.location.href = `result_page.html?result=${encodeURIComponent(resultText)}&quizType=personality`;
        });
    </script>
</body>
</html>
