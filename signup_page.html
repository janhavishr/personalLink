<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PersonaLink</title>
    <link rel="stylesheet" href="styles_login_signup.css">
</head>
<body>
    <div class="form-container">
        <h2>Create an Account</h2>
        <form id="signupForm">
            
            <input type="text" id="signupUsername" placeholder="Username" required />
            <input type="email" id="signupEmail" placeholder="Email" required />
            <input type="password" id="signupPassword" placeholder="Password" required />
            <input type="tel" id="signupPhone" placeholder="Phone no" required />
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login_signup.html">Login</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const signupUsername = document.getElementById('signupUsername').value;
            const signupPassword = document.getElementById('signupPassword').value;

            if (signupUsername && signupPassword) {
                window.location.href = 'test_page.html'; 
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
